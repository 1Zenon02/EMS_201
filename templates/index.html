{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5; /* Soft light background */
            font-family: Arial, sans-serif; /* Clean font */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            display: flex; /* Use Flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        .card {
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* More pronounced shadow */
            max-width: 400px; /* Set a max-width for the card */
            width: 100%; /* Make it responsive */
        }
        .card-title {
            color: #343a40; /* Darker title color */
        }
        .btn {
            width: 100%; /* Full width buttons */
            font-size: 1.1rem; /* Button text size */
            padding: 15px; /* Button padding */
            border-radius: 10px; /* Rounded button corners */
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border: none; /* Remove border */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker on hover */
        }
        .btn-secondary {
            background-color: #6c757d; /* Bootstrap secondary color */
            border: none; /* Remove border */
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Darker on hover */
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <div class="card-body">
            <h1 class="display-4 mb-4">EMS</h1>
            <h2 class="mb-4">Employee Management System</h2>
            <div class="d-flex flex-column align-items-center">
                <a href="{% url 'register' %}" class="btn btn-primary mb-3">Register</a>
                <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
