<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Sign In</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Sign In</button>
        </form>
        <div class="mt-3">
            <a href="{% url 'employee_dashboard' %}" class="btn btn-primary">Return to Dashboard</a> <!-- Update this URL based on your dashboard URL -->
        </div>
    </div>
</body>
</html>
