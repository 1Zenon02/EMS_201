<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Information for {{ employee.first_name }} {{ employee.last_name }}</h2>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username">{{ form.username.label }}</label>
                <input type="text" name="username" value="{{ form.username.value }}" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email">{{ form.email.label }}</label>
                <input type="email" name="email" value="{{ form.email.value }}" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone_number">{{ form.phone_number.label }}</label>
                <input type="text" name="phone_number" value="{{ form.phone_number.value }}" class="form-control" id="phone_number" required>
            </div>
            <div class="mb-3">
                <label for="address">{{ form.address.label }}</label>
                <input type="text" name="address" value="{{ form.address.value }}" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="salary_rate">Salary Rate</label>
                <input type="number" step="0.01" name="salary_rate" value="{{ employee.salary_rate }}" class="form-control" id="salary_rate" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
