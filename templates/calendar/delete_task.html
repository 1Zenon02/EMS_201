<!-- confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="display-4 mb-4">Confirm Task Deletion</h1>

        <!-- Card for confirmation -->
        <div class="card mx-auto" style="width: 50rem;">
            <div class="card-body">
                <h4 class="card-title">Are you sure you want to delete this task?</h4>
                <p class="card-text mt-4"><strong>Title:</strong> {{ task.title }}</p>
                <p class="card-text"><strong>Description:</strong> {{ task.description }}</p>

                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-3">Delete</button>
                    <a href="{% url 'view_task' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
