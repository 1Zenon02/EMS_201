<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Task List</h2>
        <a href="{% url 'add_task' %}" class="btn btn-primary mb-3">Create New Task</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.date }}</td>
                    <td>{{ task.time }}</td>
                    <td>
                        <a href="{% url 'edit_task' task.pk %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'delete_task' task.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No tasks available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'calendar' %}" class="btn btn-secondary">Back to Calendar</a>
    </div>
</body>
</html>
